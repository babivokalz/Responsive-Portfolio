<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wendy Chen's Basic Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header-align">
      <div class="header-content">
        <div class="header-name">Wendy Chen</div>
        <div class="header-links">
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
      <hr />
    </header>
    <div class="background-size">
      <article>
        <h1>Contact</h1>
        <hr id="line" />
        <form>
          <label for="name" id="name-position">Name:</label><br />
          <input
            type="text"
            id="fname"
            placeholder="John Smith"
            style="width:90%"
          />
          <br />
          <label for="email" id="email-position">Email:</label><br />
          <input
            type="text"
            id="email"
            placeholder="example@gmail.com"
            style="width:90%"
          />
          <br />
          <label for="message" id="message-position">Message:</label><br />
          <textarea
            id="message"
            name="message"
            placeholder="Type your message here..."
            style="height:50px; width:90%;"
          ></textarea>
          <br /><input type="submit" id="submit" value="Submit" />
          <footer>
            <div class="footer">Copyright &copy; Wendy Chen</div>
          </footer>
        </form>
      </article>
    </div>
  </body>
</html>
